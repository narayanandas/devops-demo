name: Python CLI
on:
 push:
  branches: [main]
 pull_request:
  branches: [main]
jobs:
 build:
  run-on: ubuntu-latest
  steps:
  - name: Checkout code
    uses: actions/checkout@v4
  - name: Set up Python
    uses: actions/setup-python@v4
    with:
     python-version: '3.10'
  - name: Install dependencies
    run: |
     pip install --upgrade pip
  - name: Run app
    run: python app.py
    
 
